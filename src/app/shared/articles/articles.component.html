<div class="page-container {{ class }}">
  <main class="articles">
    <div class="container-fluid container-xl py-md-4 bd-layout">
      <h1>{{ title }}</h1>
      <div class="row">
        <div
          *ngFor="let article of articles"
          class="col-sm-5 col-md-4 col-lg-3 pb-2 position-relative"
        >
          <app-article-card
            [article]="article"
            [dark]="dark"
          ></app-article-card>
        </div>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</div>
